<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Circle | Integrative Medicine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Italiana&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              display: ['"Italiana"', 'serif'], // Switched to Italiana for that elegant thin look
              cinzel: ['"Cinzel"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              'cream': '#FDF6E3',
              'peach': '#FFBE98',
              'soft-pink': '#FFD1C1',
              'dark-brown': '#2A1C19',
              'clay': '#E6DACE',
              'accent-orange': '#FF7E5F',
              'gold': '#D4AF37',
              'bronze': '#3D1E16',
              'bronze-dark': '#1D0F0C',
              'bronze-light': '#70362A',
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDF6E3;
        color: #2A1C19;
      }
      .text-outline-cream {
        -webkit-text-stroke: 1px #FDF6E3;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">

  }
}
</script>
